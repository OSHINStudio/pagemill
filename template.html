<pm:html>
	<pm:head>
		<title>@{title}@</title>
		<script type="text/javascript">
			<pm:loop name="people">
				alert('hey &amp; ho');
			</pm:loop>
		</script>
	</pm:head>
	<pm:body>
		<h1>@{title}@</h1>
		<pm:loop name="people" as="index person" sort="title">
			#@{index + 1}@. @{person}@ @{person->name}@ works as a @{person->title}@<br/>
			@{person->phones[0]->number}@<br/>
		</pm:loop>
		<p pm:if="1" pm:loop="people">
			its @{name}@
			<strong pm:if="loop_index &lt; 2">Also, weird is &ldquo;@{weird->value}@&rdquo;</strong>
		</p>
		<form>
			<select name="person" pm:selected="Bob">
				<option pm:loop="people" value="@{name}@">@{name}@</option>
			</select>
		</form>
		<img src="Penguins.jpg" width="100" height="100" pm:thumb="ratio" />
		<pm:debug />
	</pm:body>
</pm:html>
